name: pokedex_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  go_router: ^16.2.0
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  go_router_builder: ^4.0.0
  riverpod_generator: ^3.0.2
  freezed: ^3.2.3
  json_serializable: ^6.11.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  generate: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_pokeball.png
  android: true
  ios: true
  web: false
  fullscreen: true

  android_12:
    color: "#ffffff"
    image: assets/images/logo_pokeball.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_pokeball.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_pokeball.png"